<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <ng-container>
          <span>Reservar Turno</span>
        </ng-container>
      </div>
    </div>
    <div
      class="overlay overlay-block cursor-default modal-body"
      style="min-height: 200px"
    >
      <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>
  
      <ng-container>
        <form action="#" class="form form-label-right" [formGroup]="formGroup">
          <div class="form-group row">
            <div class="col-lg-4">
                <app-date-picker-form [formGroup]="formGroup" [placeholder]="'Fecha de turno'" [name]="'reservation_date'" [required]="false" [requiredFem]="true"></app-date-picker-form>
            </div>
          </div>  
            <div class="form-group row">  
                <div class="col-lg-4">
                    <app-select-form [items]="items_available_shift"  [name]="'items_available_shift'" [placeholder]="'Horarios disponibles'" [formGroup]="formGroup">
                    </app-select-form>
                </div>
            </div>    
        </form>
      </ng-container>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light btn-elevate mr-2"
        (click)="modal.dismiss()"
      >
        Cancelar
      </button>
      <ng-container>
        <button
          type="submit"
          class="btn btn-primary btn-elevate"
          [disabled]="formGroup.invalid"
        >
          Guardar
        </button>
      </ng-container>
    </div>
  </div>
